<!-- single form  tas -->

<h2 class="alert alert-success text-center ">Single Form Task</h2>

      <div class="form-group">
        <label for="pName">Product Name</label>
        <input type="text" [(ngModel)]="pName" class="form-control" id="pName">
      </div>
      <div class="from-group">
        <label for="pDescription">Product Description</label>
        <textarea  [(ngModel)]="pDescription" id="pDescription" class="form-control" rows="8"></textarea>
      </div>
      <div class=" d-flex justify-content-between my-3 ">
        <button class="btn btn-primary mr-3" (click)="addProduct('product')">Add Product</button>
        <button class="btn btn-primary"  (click)="addProduct('Catlog')">Add Catlog</button>
      </div>


      <div class="card my-4 text-center" *ngFor="let prodCard of prodArr">
        <div class="card-header" [ngClass]="{'bg-primary':prodCard.pCatg === 'product','bg-danger':prodCard.pCatg === 'Catlog'}">
          <h2 class="m-0">{{prodCard.pName}}</h2>
        </div>
        <div class="card-body">
          <p class="m-0">
            {{prodCard.pDescription}}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
